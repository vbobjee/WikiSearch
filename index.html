<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Wikipedia Search</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="main">
        <h1 class="header"> Wikipedia Viewer</h1>
        <div class="search">
            <input type="text" class="input" placeholder="Type to view an article from Wikipedia" />
            <i class="fa fa-search position" ></i>

            <a href="https://en.wikipedia.org/wiki/Special:Random" class="input link" target="_blank">Click for a random article</a>
        </div>
        <div class="searchText"></div>
        <div class="result">

        </div>
        <footer>Powered by Wikipedia API</footer>
    </div>
</body>
